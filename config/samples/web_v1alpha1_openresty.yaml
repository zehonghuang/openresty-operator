apiVersion: openresty.huangzehong.me/v1alpha1
kind: OpenResty
metadata:
  labels:
    app.kubernetes.io/name: openresty-operator
    app.kubernetes.io/managed-by: kustomize
  name: openresty-sample
spec:
  replicas: 1
  image: gintonic1glass/openresty:alpine-1.1.0
  http:
    include:
      - mime.types
    logFormat: |
      $remote_addr - $remote_user [$time_local] "$request" ...
    clientMaxBodySize: 16m
    gzip: true
    extra:
      - sendfile on;
      - tcp_nopush on;
    serverRefs:
      - serverblock-sample
    upstreamRefs:
      - etherscan-api
      - eth-api
  metrics:
    enable: true
    listen: "8080"
    path: "/metrics"
  reloadAgentEnv:
    - name: RELOAD_POLICY
      value: '{"window":60,"maxEvents":20}'
