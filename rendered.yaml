---
# Source: openresty-operator/templates/rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openresty-operator
subjects:
  - kind: ServiceAccount
    name: openresty-operator
    namespace: default
roleRef:
  kind: ClusterRole
  name: openresty-operator
  apiGroup: rbac.authorization.k8s.io
---
# Source: openresty-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openresty-operator
  labels:
    app.kubernetes.io/name: openresty-operator
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.1.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openresty-operator
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openresty-operator
        app.kubernetes.io/instance: release-name
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: openresty-operator
      containers:
        - name: manager
          image: "gintonic1glass/openresty-operator:v0.1.0"
          imagePullPolicy: IfNotPresent
          command:
            - "/manager"
          args:
            - "--metrics-bind-address=0.0.0.0:8080"
            - "--health-probe-bind-address=0.0.0.0:8081"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: probes
              containerPort: 8081
              protocol: TCP
          resources:
            {}
