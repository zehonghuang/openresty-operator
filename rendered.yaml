# Source: openresty-operator/templates/openresty.yaml
apiVersion: web.chillyroom.com/v1alpha1
kind: OpenResty
metadata:
  name: openresty-app
spec:
  image: gintonic1glass/openresty:with-prometheus
  replicas: 1
  http:
    accessLog: "/var/log/nginx/access.log"
    errorLog: "/var/log/nginx/error.log"
    gzip: true
    serverRefs:
      - serverblock-sample
    upstreamRefs:
      - etherscan-api
  metrics:
    enable: true
    listen: "9090"
    path: "/metrics"
---
